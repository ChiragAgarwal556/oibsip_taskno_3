<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <input type="text" id="inputTemperature" placeholder="Enter temperature">
        <div class="units">
            <label>
                <input type="radio" name="unit" value="celsius" checked> Celsius
            </label>
            <label>
                <input type="radio" name="unit" value="fahrenheit"> Fahrenheit
            </label>
            <label>
                <input type="radio" name="unit" value="kelvin"> Kelvin
            </label>
        </div>
        <button id="convertButton">Convert</button>
        <div id="result"></div>
    </div>
    <script src="temperature.js"></script>
</body>
</html>
